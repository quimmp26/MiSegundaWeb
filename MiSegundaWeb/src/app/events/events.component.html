<section class="gallery-block cards-gallery">
  <div class="container">
      <div class="heading">
        <h2>EVENTOS DISPONIBLES</h2>
      </div>
      <div class="row" *ngIf="events.length != 0">

          <div class="col-md-6 col-lg-4" *ngFor="let event of events">
              <div class="card border-0 transform-on-hover">
                <a class="lightbox">
                  <img src="{{event.imgEv}}" alt="Card Image" class="card-img-top">
                </a>
                  <div class="card-body">
                      <h6><a href="#">{{event.tituloEv}}</a></h6>
                      <p class="text-muted card-text">{{event.descripEv}}</p>
                      <p class="text-muted card-text location">{{event.ubicacionEv}}</p>
                      <small class="text-muted card-text autor"> Autor: {{event.emailAutor}}</small>
                  </div>
              </div>
          </div>

      </div>
      <div class="row" *ngIf="events.length == 0" class="no-events">
        <p>No hay eventos creados!</p>
      </div>
  </div>
</section>

<div class="main-container">
  <h2>¿Que accion desea realizar?</h2>
  <div class="radio-buttons">
      <label class="custom-radio">
          <input type="radio" name="radio" value="add" (click)="elegirAccion($event)">
          <span class="radio-btn"><i class="fas fa-check"></i>
              <div class="options-icon">
                <i class="fas fa-plus"></i>
                  <h3>Añadir Evento</h3>
              </div>
          </span>
      </label>
      <label class="custom-radio">
          <input type="radio" name="radio" value="edit" (click)="elegirAccion($event)">
          <span class="radio-btn"><i class="fas fa-check"></i>
              <div class="options-icon">
                  <i class="fas fa-edit"></i>
                  <h3>Editar Evento</h3>
              </div>
          </span>
      </label>
      <label class="custom-radio">
          <input type="radio" name="radio" value="delete" (click)="elegirAccion($event)">
          <span class="radio-btn"><i class="fas fa-check"></i>
              <div class="options-icon">
                 <i class="fas fa-trash"></i>
                  <h3>Eliminar Evento</h3>
              </div>
          </span>
      </label>
  </div>
</div>

<div class="container-add" *ngIf="container === 'add'">
  <h1>{{accion}}</h1>
  <form class="cf">
    <div class="half left cf">
      <input type="text" id="input-name" #evento placeholder="Evento" >
      <input type="text" id="input-subject" #ubicacion placeholder="Ubicación">
      <input type="email" id="input-email" #email placeholder="Email">
      <label><input type="checkbox" id="input-check" #check>Aceptar Condiciones</label>
    </div>
    <div class="half right cf">
      <textarea name="message" type="text" #descrip id="input-message" placeholder="Descripción"></textarea>
      <input type="text" id="input-imagen" #imagen placeholder="Imagen">
    </div>
    <p class="mensajeError" style="color: red;">{{mensajeError}}</p>
    <input type="button" (click)="enviarDatosAdd(evento.value, ubicacion.value, email.value, descrip.value, imagen.value, check.checked)" value="Añadir" id="input-submit">
  </form>
</div>

<div class="container-edit" *ngIf="container === 'edit'">
  <h1>{{accion}}</h1>
  <form class="cf">
    <div class="half left cf">
      <input type="text" id="input-name" #evento placeholder="Evento">
      <input type="text" id="input-subject" #ubicacion placeholder="Ubicación">
      <input type="email" id="input-email" #email placeholder="Email">
    </div>
    <div class="half right cf">
      <textarea name="message" type="text" #descrip id="input-message" placeholder="Descripción"></textarea>
    </div>
    <input type="button" value="Editar" id="input-submit">
  </form>
</div>

<div class="container-delete" *ngIf="container === 'delete'">
  <h1>{{accion}}</h1>
  <form class="cf">
    <div class="half left cf">
      <input type="text" id="input-name" #evento placeholder="Evento">
    </div>
    <input type="button" value="Eliminar" id="input-submit" (click)="eliminarEvento(evento.value)">
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.cards-gallery', { animation: 'slideIn'});
</script>
